<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- Creating Tag Synamically -->

      <script>
        var p = document.createElement("img")
        document.body.appendChild(p)

        p.style="border-radius:100px;border:10px red ridge"

        p.src="images/p1.jpg"
        p.style.width="50%"
        p.style.boxShadow="10px 10px 10px gray"


     </script>
</body>
</html>
