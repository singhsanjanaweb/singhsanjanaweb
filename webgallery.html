<!doctype html>
<html>
<head>
<title>Photo Gallery</title>
<link
 rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<style>

@keyframes zoom
{
frome{transform:scale(5);}
to{transform:scale(1);}
}
body
{background-image:url(images/bg.jpg);
color:white;
width:90%;
text-align:center;
font-family:Arial black;
font-size:50px;
heigth:100px;
box-shadow:10px 8px 20px cyan;
margin:auto;
margin-bottom:20px;
}

.pic
{
display:inline-block;
width:58%;
height:150px;
border-radius:150px;
box-shadow:5px 5px 20px cyan;
margin:60px;
transition:0.50s;
}
display:flex;
width:90%;

margin:auto;
flex-wrap:wrap;
animation:zoom 2s;
}

.pic:hover
{
transform:scale(1.20);
border-radius:0px;
}

</style>
<header> <div class="animate_animated animate_flip">Web Photo Gallery</div></header>
